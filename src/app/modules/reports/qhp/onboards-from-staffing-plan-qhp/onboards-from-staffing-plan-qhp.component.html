<form>
    <div class="row" [ngBusy]="busyTableSave">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Onboards from Staffing Plan</h1>
                    <section class="widget h-divider autooverflow" widget>
                        <div class="row">
                            <div class="col-12">
                                <ag-grid-angular style="width: 100%; height: 575px;" class="ag-theme-balham"
                                    [gridOptions]="gridOptions" [rowData]="onBoardsRowData"
                                    [getContextMenuItems]="getContextMenuItems" (sortChanged)="onSortChange($event)"
                                    [columnDefs]="colDefs" [floatingFilter]="false" [excelStyles]="excelStyles"
                                    [rowHeight]="rowHeight" [sideBar]="sideBar" (gridReady)="onGridReady($event)"
                                    [statusBar]="statusBar" [suppressMenuHide]="true">
                                </ag-grid-angular>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="card-footer">
                </div>
            </div>

        </div>
    </div>
</form>
