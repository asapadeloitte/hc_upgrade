<div class="modal-content ngDraggable">
        <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                        <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
                <div class="row">
                        <div class="col-2 text-danger text-right">
                                <span>
                                        <i class="fa fa-warning fa-3x"></i>
                                </span>
                        </div>
                        <div class="col-10 text-danger">
                                <p class="alertFontSize"><strong>Are you sure you want to delete this {{fileName}}<br>
                                                The action cannot be undone.</strong></p><br>
                        </div>
                </div>
                <div class="modal-footer">
                                <button type="button" class="btn btnSecondary mr-auto" data-dismiss="modal" aria-label="Close" (click)="close()">
                                        <span><i class="fa fa-ban"> Cancel</i></span>
                                </button>
                                <button class="btn btn-danger" title="Delete" (click)="onConfirmDelete()">
                                        <span><i class="fa fa-trash"> Delete</i></span>
                                </button>
                        </div>
        </div>
        
</div>
