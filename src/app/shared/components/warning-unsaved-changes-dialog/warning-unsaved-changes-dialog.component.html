<div class="modal-content ngDraggable">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-danger">
    <div class="row">
      <div class="col-2">
        <span>
          <i class="fa fa-exclamation-triangle fa-4x"></i>
        </span>
      </div>
      <div class="col-10" *ngIf="componentName !== 'delete-vacancy'">
        <p class="rejectHeaderFont"><strong>You have unsaved changes. Press Cancel to go back and save these changes, or
            OK to lose these changes.</strong></p>
      </div>
      <div class="col-10" *ngIf="componentName === 'delete-vacancy'">
        <p class="rejectHeaderFont"><strong>Are you sure you want to delete the vacancy?</strong></p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btnSecondary mr-auto" data-dismiss="modal" aria-label="Close" (click)="close()">
        Cancel
      </button>
      <button *ngIf="componentName !== 'delete-vacancy'" type="button" class="btn btn-primary" data-dismiss="modal"
        aria-label="Close" (click)="onOknSavePendingChanges()">
        OK
      </button>
      <button *ngIf="componentName === 'delete-vacancy'" type="button" class="btn btn-outline-danger"
        data-dismiss="modal" aria-label="Close" (click)="onOknSavePendingChanges()">
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
  </div>
</div>
