<div class="ngDraggable">
    <div class="modal-header colorchange">
        <div class="row">
            <div class="col-12 marginTopHeader">
                <span>Change History: {{colName}}</span>
            </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-balham" [gridOptions]="gridOptions" [rowData]="rowData"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
        <div class="modal-footer">
            <button type="button" class="btn btnSecondary" data-dismiss="modal" aria-label="Close" (click)="close()"><span><i class="fa fa-times"></i> Close</span></button>
        </div>
    </div>
</div>
