<form [formGroup]="processDetailyearForm">
    <div class="row" [ngBusy]="busyTableSave">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Process Detail In</h1>
                    <div class="row">
                    </div>
                    <div class="row mt-3" [ngBusy]="busyTableSave">
                        <div class="col-3">
                            <div class="form-group">
                                <label id="lblyear" for="yearType"><b>Year</b></label>
                                <ng-select id="yearType" class="dropdownInput" formControlName="year"
                                    [searchable]="false" placeholder="Select Year" [items]="yearsList"
                                    bindLabel="yearValue" bindValue="yearType" (change)="onYearChangeEvent($event)"
                                    aria-label="year" aria-describedby="lblyear">
                                    <ng-template ng-option-tmp let-item="item">
                                        <div title="{{item}}">
                                            {{item}}</div>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-1 align-self-center">
                            <div class="form-group">
                                <!-- [disabled]="!processDetailForm.valid" -->
                                <button type="submit" class="btn btn-primary button-acc"
                                    (click)="loadProcessDetailForm()" title="Go"
                                    [disabled]="!processDetailyearForm.valid">
                                    <span class="label-sr-only d-none">Go</span>
                                    <i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="processDetailForm && showForm">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row pb-3" style="border-bottom: 1px solid;">
                        <div class="col-4">
                        </div>
                        <div class="col-4 text-center ctpLineItemColor">
                            <h2>Enter Details for a Detail In</h2>
                        </div>
                        <div class="col-4">
                            <span class="text-danger pull-right" *ngIf="!processDetailForm.valid">
                                <strong>Please populate mandatory fields and/or fix errors.</strong>
                            </span>
                        </div>

                    </div>
                    <form class="pt-3" [formGroup]="processDetailForm">
                        <div class="row">
                            <div class="col-6" *ngFor="let fieldMap of formFields">
                                <app-form-builder [field]="fieldMap" [fomGroup]="processDetailForm" 
                                (selectedValueChange)=selectedRAOffice($event) (jobTitleChange)=onSelectChange($event)>
                                </app-form-builder>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary pull-right ml-4" type="button" title="Submit"
                        (click)="ProcessDetailFormSubmit()" [disabled]="!processDetailForm.valid">
                        <span class="label-sr-only d-none">Submit</span>
                        <i class="fa fa-send"></i>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
