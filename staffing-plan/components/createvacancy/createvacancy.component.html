<form [formGroup]="createVacancyTopForm" *ngIf="createVacancyTopForm">
    <div class="row" [ngBusy]="busyTableSave">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Create a Vacancy</h1>
                    <div class="row">
                    </div>
                    <div class="row mt-3" [ngBusy]="busyTableSave">

                        <div class="col-2">
                            <div class="form-group">
                                <label id="lblyear" for="yearType"><b>Year</b></label>
                                <ng-select id="yearType" class="dropdownInput" formControlName="year"
                                    [searchable]="false" placeholder="Select Year" [items]="yearsList"
                                    bindLabel="yearValue" bindValue="yearType" (change)="onYearChangeEvent($event)"
                                    aria-label="year" aria-describedby="lblyear">
                                    <ng-template ng-option-tmp let-item="item">
                                        <div title="{{item}}">
                                            {{item}}</div>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label id="lblOffice" for="office"><b>Office</b></label>
                                <ng-select id="office" class="dropdownInput" formControlName="office" [searchable]=false
                                    placeholder="Select Office" [items]="officeOrgList" bindLabel="office" autofocus
                                    bindValue="office" (change)="onOfficeChangeEvent($event)" aria-label="office"
                                    aria-describedby="lblOffice">
                                    <ng-template ng-option-tmp let-item="item">
                                        <div title="{{item.office}}">
                                            {{item.office}}</div>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label id="lblyear" for="orgLevel"><b>Organizational Level</b></label>
                                <ng-select id="orgLevel" class="dropdownInput" formControlName="orgLevel"
                                    [searchable]="true" placeholder="Select Organizational Level" [items]="orgList"
                                    bindLabel="orgLevelAlias" bindValue="orgLevel" (change)="onOrgChangeEvent($event)"
                                    aria-label="orgLevel" aria-describedby="lblOrgLevel">
                                    <ng-template ng-option-tmp let-item="item">
                                        <div title="{{item.orgLevelAlias}}">
                                            {{item.orgLevelAlias}}</div>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-1 align-self-center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary button-acc"
                                    [disabled]="!createVacancyTopForm.valid" (click)="loadVacancyDetailForm()" title="Go">
                                    <span class="label-sr-only d-none">Go</span>
                                    <i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="createVacancyDataForm && showForm">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row pb-3" style="border-bottom: 1px solid;">
                        <div class="col-4">
                        </div>
                        <div class="col-4 text-center ctpLineItemColor">
                            <h2>Vacancy Details</h2>
                        </div>
                        <div class="col-4">
                            <span class="text-danger pull-right" *ngIf="!createVacancyDataForm.valid">
                                <strong>Please populate mandatory fields and/or fix errors.</strong>
                            </span>
                        </div>

                    </div>
                    <form class="pt-3" [formGroup]="createVacancyDataForm">
                        <div class="row">
                            <div class="col-6" *ngFor="let fieldMap of formFields">
                                <app-form-builder [field]="fieldMap" [fomGroup]="createVacancyDataForm"
                                (jobTitleChange)="onSelectChange($event)">
                                </app-form-builder>
                            </div>
                        </div>
                    </form>
                    <div>
                        <button class="btn btn-primary pull-right ml-4" type="button" title="Submit"
                            (click)="saveVacanacy()" [disabled]="!createVacancyDataForm.valid">

                            <span class="label-sr-only d-none">Submit</span>
                            <i class="fa fa-send"></i>
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
